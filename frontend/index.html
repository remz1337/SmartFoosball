<!DOCTYPE html>
<html>
    <head>
        <title>Creating a Simple Dashboard with FusionCharts & React</title>
        
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <!-- including React -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-with-addons.min.js"></script>

        <!-- JSX Transformer -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/JSXTransformer.js"></script>
        
        <!-- FusionCharts Package Files -->
        <script type="text/javascript" src="js/fusioncharts.js"></script>
        <script type="text/javascript" src="js/fusioncharts.charts.js"></script>

        <script type="text/javascript" src="js/react-fusioncharts.min.js"></script>

        <script type="text/javascript" src="js/fusioncharts.theme.carbon.js"></script>

        <!-- project source -->
        <script src="index.js" type="text/jsx"></script>

    <body>
        <div id="dashboard"></div>
